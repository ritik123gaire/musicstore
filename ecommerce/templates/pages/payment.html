{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container{
        display: block;
        text-align: center;
    }

    .div-item{
        padding: 10px;
        margin: 5px;
    }

    form{
        display: inline-block;
        text-align: center;
        width: 600px;
        margin-top: 60px;
        padding-bottom: 10px;
        border: 1px solid;
        border-radius: 10px;
    }

    label{
        display: inline-block;
        width: 150px;
        text-align: right;
        font-size: 18px;
    }
    
    input[type=submit]{
        background-color:#20ce7E;
        color: white;
        border: none;
        border-radius: 3px;
        width: 30%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
</style>

<div class="container">
    <form action="https://uat.esewa.com.np/epay/main" method="POST">
        <div class='div-item'>
            <label>Cart Amount=</label> {{ cart.cart_total }}
        </div>
        <div class='div-item'>
            <label>Tax Charges= </label>0.00
        </div>
        <div class='div-item'>
            <label>Total Amount= </label>0.00
        </div>
        <input value="{{cart.cart_total}}" name="tAmt" type="hidden">
        <input value="{{cart.cart_total}}" name="amt" type="hidden">
        <input value="0" name="txAmt" type="hidden">
        <input value="0" name="psc" type="hidden">
        <input value="0" name="pdc" type="hidden">
        <input value="EPAYTEST" name="scd" type="hidden">
        <input value="order_{{cart.id}}" name="pid" type="hidden">
        <input value="http://127.0.0.1:8000/esewa-verify/" type="hidden" name="su">
        <input value="{{request.build_absolute_uri}}" type="hidden" name="fu">
        <input value="Submit" type="submit">
    </form>
</div>

{% endblock %}
